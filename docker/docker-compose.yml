version: '3.8'

services:
  # Frontend
  banking-ui:
    build:
      context: ../frontend/banking-ui
      dockerfile: ../../docker/frontend/Dockerfile
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_BASE_URL=http://localhost:8000/api
    depends_on:
      - api-gateway
    networks:
      - banking-network

  # API Gateway / Load Balancer
  api-gateway:
    build:
      context: ../docker/nginx
      dockerfile: Dockerfile
    ports:
      - "8000:80"
    depends_on:
      - account-service
      - transaction-service
      - payment-service
      - notification-service
    networks:
      - banking-network

  # Account Service
  account-service:
    build:
      context: ../backend
      dockerfile: ../docker/backend/AccountService.Dockerfile
    ports:
      - "8001:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sql-server;Database=BankingAccountsDb;User Id=sa;Password=YourPassword123!;TrustServerCertificate=true
      - ConnectionStrings__ServiceBus=Endpoint=sb://banking-platform.servicebus.windows.net/;SharedAccessKeyName=RootManageSharedAccessKey;SharedAccessKey=YOUR_SERVICE_BUS_KEY
      - Jwt__Key=ThisIsASecretKeyThatShouldBeStoredInAzureKeyVaultInProduction
      - Jwt__Issuer=banking-platform
      - Jwt__Audience=banking-clients
    depends_on:
      - sql-server
      - redis
    networks:
      - banking-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Transaction Service
  transaction-service:
    build:
      context: ../backend
      dockerfile: ../docker/backend/TransactionService.Dockerfile
    ports:
      - "8002:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sql-server;Database=BankingTransactionsDb;User Id=sa;Password=YourPassword123!;TrustServerCertificate=true
      - ConnectionStrings__ServiceBus=Endpoint=sb://banking-platform.servicebus.windows.net/;SharedAccessKeyName=RootManageSharedAccessKey;SharedAccessKey=YOUR_SERVICE_BUS_KEY
      - Services__AccountService__BaseUrl=http://account-service
      - Jwt__Key=ThisIsASecretKeyThatShouldBeStoredInAzureKeyVaultInProduction
      - Jwt__Issuer=banking-platform
      - Jwt__Audience=banking-clients
    depends_on:
      - sql-server
      - account-service
    networks:
      - banking-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Payment Service
  payment-service:
    build:
      context: ../backend
      dockerfile: ../docker/backend/PaymentService.Dockerfile
    ports:
      - "8003:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sql-server;Database=BankingPaymentsDb;User Id=sa;Password=YourPassword123!;TrustServerCertificate=true
      - ConnectionStrings__ServiceBus=Endpoint=sb://banking-platform.servicebus.windows.net/;SharedAccessKeyName=RootManageSharedAccessKey;SharedAccessKey=YOUR_SERVICE_BUS_KEY
      - ConnectionStrings__Redis=redis:6379
      - Jwt__Key=ThisIsASecretKeyThatShouldBeStoredInAzureKeyVaultInProduction
      - Jwt__Issuer=banking-platform
      - Jwt__Audience=banking-clients
    depends_on:
      - sql-server
      - redis
    networks:
      - banking-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Notification Service
  notification-service:
    build:
      context: ../backend
      dockerfile: ../docker/backend/NotificationService.Dockerfile
    ports:
      - "8004:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sql-server;Database=BankingNotificationsDb;User Id=sa;Password=YourPassword123!;TrustServerCertificate=true
      - ConnectionStrings__ServiceBus=Endpoint=sb://banking-platform.servicebus.windows.net/;SharedAccessKeyName=RootManageSharedAccessKey;SharedAccessKey=YOUR_SERVICE_BUS_KEY
      - Jwt__Key=ThisIsASecretKeyThatShouldBeStoredInAzureKeyVaultInProduction
      - Jwt__Issuer=banking-platform
      - Jwt__Audience=banking-clients
      - Notification__Email__FromEmail=noreply@banking-platform.com
      - Notification__Sms__FromNumber=+1234567890
    depends_on:
      - sql-server
    networks:
      - banking-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Support Service
  support-service:
    build:
      context: ../backend
      dockerfile: ../docker/backend/SupportService.Dockerfile
    ports:
      - "8005:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sql-server;Database=BankingSupportDb;User Id=sa;Password=YourPassword123!;TrustServerCertificate=true
      - ConnectionStrings__ServiceBus=Endpoint=sb://banking-platform.servicebus.windows.net/;SharedAccessKeyName=RootManageSharedAccessKey;SharedAccessKey=YOUR_SERVICE_BUS_KEY
      - Jwt__Key=ThisIsASecretKeyThatShouldBeStoredInAzureKeyVaultInProduction
      - Jwt__Issuer=banking-platform
      - Jwt__Audience=banking-clients
    depends_on:
      - sql-server
      - redis
    networks:
      - banking-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # SQL Server Database
  sql-server:
    image: mcr.microsoft.com/mssql/server:2022-latest
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourPassword123!
      - MSSQL_PID=Developer
    volumes:
      - sql-server-data:/var/opt/mssql
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - banking-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourPassword123! -Q 'SELECT 1'"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - banking-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - banking-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Kibana
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - banking-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - banking-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - banking-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  banking-network:
    driver: bridge

volumes:
  sql-server-data:
  redis-data:
  elasticsearch-data:
  prometheus-data:
  grafana-data:
server {
    listen 80;
    server_name localhost;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # API Routes with rate limiting
    location /api/account {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://account-service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Headers
        proxy_set_header Connection "";
        proxy_http_version 1.1;
    }

    location /api/customer {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://account-service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        proxy_set_header Connection "";
        proxy_http_version 1.1;
    }

    location /api/transaction {
        limit_req zone=api burst=15 nodelay;
        proxy_pass http://transaction-service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        proxy_set_header Connection "";
        proxy_http_version 1.1;
    }

    location /api/payment {
        limit_req zone=api burst=10 nodelay;
        proxy_pass http://payment-service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        proxy_set_header Connection "";
        proxy_http_version 1.1;
    }

    location /api/beneficiary {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://payment-service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_Set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        proxy_set_header Connection "";
        proxy_http_version 1.1;
    }

    location /api/notification {
        limit_req zone=api burst=5 nodelay;
        proxy_pass http://notification-service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        proxy_set_header Connection "";
        proxy_http_version 1.1;
    }

    location /api/template {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://notification-service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        proxy_set_header Connection "";
        proxy_http_version 1.1;
    }

    # Authentication endpoints with stricter rate limiting
    location /api/auth {
        limit_req zone=login burst=5 nodelay;
        proxy_pass http://account-service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        proxy_set_header Connection "";
        proxy_http_version 1.1;
    }

    # Default fallback
    location / {
        return 404 '{"error": "API endpoint not found"}';
        add_header Content-Type application/json;
    }

    # Error pages
    error_page 429 @rate_limit;
    location @rate_limit {
        return 429 '{"error": "Rate limit exceeded. Please try again later."}';
        add_header Content-Type application/json always;
    }

    error_page 502 503 504 @backend_error;
    location @backend_error {
        return 503 '{"error": "Service temporarily unavailable. Please try again later."}';
        add_header Content-Type application/json always;
    }
}
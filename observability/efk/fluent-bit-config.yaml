apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-config
  namespace: observability
data:
  fluent-bit.conf: |
    [SERVICE]
        Flush         5
        Log_Level     info
        Daemon        off
        Parsers_File  parsers.conf
        HTTP_Server   On
        HTTP_Listen   0.0.0.0
        HTTP_Port     2020
        Health_Check  On

    [INPUT]
        Name              tail
        Path              /var/log/containers/*banking-platform*.log
        multiline.parser  docker, cri
        Tag               kube.*
        Refresh_Interval  5
        Mem_Buf_Limit     50MB
        Skip_Long_Lines   On
        Skip_Empty_Lines  On

    [INPUT]
        Name              tail
        Path              /var/log/containers/*istio*.log
        multiline.parser  docker, cri
        Tag               istio.*
        Refresh_Interval  5
        Mem_Buf_Limit     20MB

    [FILTER]
        Name                kubernetes
        Match               kube.*
        Kube_URL            https://kubernetes.default.svc:443
        Kube_CA_File        /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        Kube_Token_File     /var/run/secrets/kubernetes.io/serviceaccount/token
        Kube_Tag_Prefix     kube.var.log.containers.
        Merge_Log           On
        Keep_Log            Off
        K8S-Logging.Parser  On
        K8S-Logging.Exclude On
        Annotations         Off
        Labels              On

    [FILTER]
        Name    parser
        Match   kube.*
        Key_Name log
        Parser  banking_json
        Reserve_Data On
        Preserve_Key On

    [FILTER]
        Name    nest
        Match   kube.*
        Operation lift
        Nested_under kubernetes
        Add_prefix k8s_

    [FILTER]
        Name    modify
        Match   kube.*
        Add service ${k8s_labels_app_kubernetes_io/component}
        Add environment ${k8s_labels_app_kubernetes_io/instance}
        Add pod_name ${k8s_pod_name}
        Add namespace ${k8s_namespace_name}

    [FILTER]
        Name    grep
        Match   kube.*
        Regex   k8s_namespace_name ^(banking-platform|istio-system)$

    [FILTER]
        Name    parser
        Match   kube.*
        Key_Name log
        Parser  banking_structured
        Reserve_Data On

    [OUTPUT]
        Name            es
        Match           kube.*
        Host            elasticsearch
        Port            9200
        Index           banking-logs
        Type            _doc
        Logstash_Format On
        Logstash_Prefix banking-logs
        Logstash_DateFormat %Y.%m.%d
        Time_Key        @timestamp
        Time_Key_Format %Y-%m-%dT%H:%M:%S.%L%z
        Replace_Dots    On
        Retry_Limit     5
        Buffer_Size     32KB
        
    [OUTPUT]
        Name            es
        Match           istio.*
        Host            elasticsearch
        Port            9200
        Index           istio-logs
        Type            _doc
        Logstash_Format On
        Logstash_Prefix istio-logs
        Logstash_DateFormat %Y.%m.%d

  parsers.conf: |
    [PARSER]
        Name        banking_json
        Format      json
        Time_Key    timestamp
        Time_Format %Y-%m-%dT%H:%M:%S.%L%z
        Time_Keep   On

    [PARSER]
        Name        banking_structured
        Format      json
        Time_Key    @timestamp
        Time_Format %Y-%m-%dT%H:%M:%S.%L%z
        Time_Keep   On

    [PARSER]
        Name        dotnet_json
        Format      json
        Time_Key    Timestamp
        Time_Format %Y-%m-%dT%H:%M:%S.%L%z

    [PARSER]
        Name        nginx_access
        Format      regex
        Regex       ^(?<remote>[^ ]*) (?<host>[^ ]*) (?<user>[^ ]*) \[(?<time>[^\]]*)\] "(?<method>\S+)(?: +(?<path>[^\"]*?)(?: +\S*)?)?" (?<code>[^ ]*) (?<size>[^ ]*)(?: "(?<referer>[^\"]*)" "(?<agent>[^\"]*)")?$
        Time_Key    time
        Time_Format %d/%b/%Y:%H:%M:%S %z

    [PARSER]
        Name        istio_access
        Format      regex
        Regex       ^\[(?<time>[^\]]*)\] "(?<method>\S+)(?: +(?<path>[^\"]*?)(?: +\S*)?)?" (?<code>[^ ]*) (?<response_flags>[^ ]*) (?<bytes_received>[^ ]*) (?<bytes_sent>[^ ]*) (?<duration>[^ ]*) (?<upstream_service_time>[^ ]*) "(?<x_forwarded_for>[^\"]*)" "(?<user_agent>[^\"]*)" "(?<request_id>[^\"]*)" "(?<authority>[^\"]*)" "(?<upstream_host>[^\"]*)"
        Time_Key    time
        Time_Format %Y-%m-%dT%H:%M:%S.%LZ
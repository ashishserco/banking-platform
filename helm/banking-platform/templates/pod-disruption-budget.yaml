{{- if .Values.podDisruptionBudget.enabled }}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "banking-platform.fullname" . }}-account-service
  labels:
    {{- include "banking-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: account-service
spec:
  minAvailable: {{ .Values.podDisruptionBudget.minAvailable }}
  selector:
    matchLabels:
      {{- include "banking-platform.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: account-service

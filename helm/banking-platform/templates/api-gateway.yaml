{{- if .Values.services.apiGateway.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "banking-platform.fullname" . }}-api-gateway
  labels:
    {{- include "banking-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: api-gateway
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "banking-platform.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api-gateway
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      labels:
        {{- include "banking-platform.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api-gateway
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "banking-platform.serviceAccountName" . }}
      {{- include "banking-platform.podSecurityContext" . | nindent 6 }}
      containers:
        - name: api-gateway
          {{- include "banking-platform.securityContext" . | nindent 10 }}
          image: {{ include "banking-platform.image" (dict "repository" .Values.image.repository.apiGateway "Values" .Values) }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          env:
            - name: ACCOUNT_SERVICE_HOST
              value: "{{ include "banking-platform.fullname" . }}-account-service"
            - name: TRANSACTION_SERVICE_HOST
              value: "{{ include "banking-platform.fullname" . }}-transaction-service"
            - name: PAYMENT_SERVICE_HOST
              value: "{{ include "banking-platform.fullname" . }}-payment-service"
            - name: NOTIFICATION_SERVICE_HOST
              value: "{{ include "banking-platform.fullname" . }}-notification-service"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          {{- include "banking-platform.resources" (dict "resources" .Values.resources.apiGateway) | nindent 10 }}
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: api-gateway.conf
      volumes:
        - name: nginx-config
          configMap:
            name: {{ include "banking-platform.fullname" . }}-nginx-config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "banking-platform.fullname" . }}-api-gateway
  labels:
    {{- include "banking-platform.labels" . | nindent 4 }}
    app.kubernetes.io/component: api-gateway
  {{- with .Values.services.apiGateway.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.services.apiGateway.type }}
  ports:
    - port: {{ .Values.services.apiGateway.port }}
      targetPort: {{ .Values.services.apiGateway.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "banking-platform.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: api-gateway
{{- end }}
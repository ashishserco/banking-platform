apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "banking-platform.fullname" . }}-config
  labels:
    {{- include "banking-platform.labels" . | nindent 4 }}
data:
  # Application Configuration
  ASPNETCORE_ENVIRONMENT: "Production"
  Jwt__Issuer: {{ .Values.config.jwt.issuer | quote }}
  Jwt__Audience: {{ .Values.config.jwt.audience | quote }}
  Serilog__MinimumLevel__Default: {{ .Values.logging.level | quote }}
  
  # Service URLs
  Services__AccountService__BaseUrl: "http://{{ include "banking-platform.fullname" . }}-account-service"
  Services__TransactionService__BaseUrl: "http://{{ include "banking-platform.fullname" . }}-transaction-service"
  Services__PaymentService__BaseUrl: "http://{{ include "banking-platform.fullname" . }}-payment-service"
  Services__NotificationService__BaseUrl: "http://{{ include "banking-platform.fullname" . }}-notification-service"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "banking-platform.fullname" . }}-nginx-config
  labels:
    {{- include "banking-platform.labels" . | nindent 4 }}
data:
  nginx.conf: |
    user nginx;
    worker_processes auto;
    error_log /var/log/nginx/error.log notice;
    pid /var/run/nginx.pid;

    events {
        worker_connections 1024;
        use epoll;
        multi_accept on;
    }

    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for" '
                        'rt=$request_time uct="$upstream_connect_time" '
                        'uht="$upstream_header_time" urt="$upstream_response_time"';

        access_log /var/log/nginx/access.log main;

        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        client_max_body_size 16M;

        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types
            application/atom+xml
            application/javascript
            application/json
            application/rss+xml
            application/vnd.ms-fontobject
            application/x-font-ttf
            application/x-web-app-manifest+json
            application/xhtml+xml
            application/xml
            font/opentype
            image/svg+xml
            image/x-icon
            text/css
            text/plain
            text/x-component;

        limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
        limit_req_zone $binary_remote_addr zone=login:10m rate=1r/s;

        upstream account-service {
            server {{ include "banking-platform.fullname" . }}-account-service:80;
            keepalive 32;
        }

        upstream transaction-service {
            server {{ include "banking-platform.fullname" . }}-transaction-service:80;
            keepalive 32;
        }

        upstream payment-service {
            server {{ include "banking-platform.fullname" . }}-payment-service:80;
            keepalive 32;
        }

        upstream notification-service {
            server {{ include "banking-platform.fullname" . }}-notification-service:80;
            keepalive 32;
        }

        include /etc/nginx/conf.d/*.conf;
    }

  api-gateway.conf: |
    server {
        listen 80;
        server_name _;

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        location /api/account {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://account-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
        }

        location /api/customer {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://account-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
        }

        location /api/transaction {
            limit_req zone=api burst=15 nodelay;
            proxy_pass http://transaction-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
        }

        location /api/payment {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://payment-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
        }

        location /api/beneficiary {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://payment-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
        }

        location /api/notification {
            limit_req zone=api burst=5 nodelay;
            proxy_pass http://notification-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
        }

        location /api/template {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://notification-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
        }

        location /api/auth {
            limit_req zone=login burst=5 nodelay;
            proxy_pass http://account-service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
        }

        location / {
            return 404 '{"error": "API endpoint not found"}';
            add_header Content-Type application/json;
        }

        error_page 429 @rate_limit;
        location @rate_limit {
            return 429 '{"error": "Rate limit exceeded. Please try again later."}';
            add_header Content-Type application/json always;
        }

        error_page 502 503 504 @backend_error;
        location @backend_error {
            return 503 '{"error": "Service temporarily unavailable. Please try again later."}';
            add_header Content-Type application/json always;
        }
    }
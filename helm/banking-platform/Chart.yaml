apiVersion: v2
name: banking-platform
description: Enterprise Banking Platform - Cloud-Native Microservices
type: application
version: 1.0.0
appVersion: "1.0.0"
home: https://github.com/banking-platform/cloud-native-banking
sources:
  - https://github.com/banking-platform/cloud-native-banking
maintainers:
  - name: Banking Platform Team
    email: platform@banking.com
keywords:
  - banking
  - microservices
  - kubernetes
  - fintech
  - payments
annotations:
  category: Financial Services
dependencies:
  - name: postgresql
    version: "12.1.2"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: redis
    version: "17.4.3"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: elasticsearch
    version: "19.5.0"
    repository: "https://charts.bitnami.com/bitnami"
    condition: elasticsearch.enabled
  - name: prometheus
    version: "15.18.0"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: prometheus.enabled
  - name: grafana
    version: "6.50.7"
    repository: "https://grafana.github.io/helm-charts"
    condition: grafana.enabled
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: banking-platform-internal-communication
  namespace: banking-platform
spec:
  action: ALLOW
  rules:
  - from:
    - source:
        principals: ["cluster.local/ns/banking-platform/sa/banking-platform"]
  - to:
    - operation:
        methods: ["GET", "POST", "PUT", "PATCH", "DELETE"]
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: banking-platform-deny-all
  namespace: banking-platform
spec:
  action: DENY
  rules:
  - from:
    - source:
        notPrincipals: [
          "cluster.local/ns/istio-system/sa/istio-ingressgateway-service-account",
          "cluster.local/ns/banking-platform/sa/banking-platform",
          "cluster.local/ns/monitoring/sa/prometheus-server"
        ]
---
apiVersion: security.istio.io/v1beta1
kind: RequestAuthentication
metadata:
  name: banking-platform-jwt
  namespace: banking-platform
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: banking-platform
  jwtRules:
  - issuer: "banking-platform"
    audiences:
    - "banking-clients"
    jwksUri: "http://banking-platform-account-service/api/auth/jwks"
    forwardOriginalToken: true
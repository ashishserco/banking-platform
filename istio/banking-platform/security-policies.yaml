apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: banking-platform-mtls
  namespace: banking-platform
spec:
  mtls:
    mode: STRICT
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: banking-platform-frontend-access
  namespace: banking-platform
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: frontend
  action: ALLOW
  rules:
  - from:
    - source:
        principals: ["cluster.local/ns/istio-system/sa/istio-ingressgateway-service-account"]
  - to:
    - operation:
        methods: ["GET"]
        paths: ["/", "/static/*", "/assets/*", "/health"]
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: banking-platform-api-access
  namespace: banking-platform
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: account-service
  action: ALLOW
  rules:
  - from:
    - source:
        principals: ["cluster.local/ns/istio-system/sa/istio-ingressgateway-service-account"]
    - source:
        principals: ["cluster.local/ns/banking-platform/sa/banking-platform"]
  - to:
    - operation:
        methods: ["GET", "POST", "PUT", "PATCH", "DELETE"]
        paths: ["/api/account/*", "/api/customer/*", "/health", "/metrics"]
  - when:
    - key: request.headers[authorization]
      values: ["Bearer *"]
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
